services:
  - type: web
    name: alttext-ai-phase2
    env: node
    plan: starter
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      # Application
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: ALLOWED_ORIGINS
        sync: false

      # Supabase (required)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

      # Stripe (required)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ALTTEXT_AI_STRIPE_PRICE_PRO
        sync: false
      - key: ALTTEXT_AI_STRIPE_PRICE_AGENCY
        sync: false
      - key: ALTTEXT_AI_STRIPE_PRICE_CREDITS
        sync: false

      # OpenAI (required)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini

      # Optional
      - key: ALT_API_TOKEN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_DASHBOARD_URL
        sync: false
